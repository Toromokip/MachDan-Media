<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Machdan Media</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init({ publicKey: "Kcaopcwt1xOAaY5RI" });
    </script>
    <script src="script.js"></script>
</head>
<body>

<header class="navbar">
    <img src="assets/images/logo.png" alt="Machdan Media Logo" class="logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contacts">
    <form class="contact-form" onsubmit="sendMail(event)">
        <div class="contact-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="text" id="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="tel" id="number" placeholder="Phone Number" class="contact-inputs" required>
        <input type="text" id="event" placeholder="Event Type" class="contact-inputs" required>
        <textarea id="details" placeholder="Event Details" class="contact-inputs" required></textarea>
        <button type="submit" class="btn-primary">Send Inquiry</button>
    </form>
</section>

</body>
</html>
